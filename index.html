<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/94da16c220.js" crossorigin="anonymous"></script>
  <title>NewProvidence - Team 4</title>
</head>
<body>
  <header>
    <div class="NewProvidence-header">

    </div>
  </header>

  <main>
    <div class="NewProvidence-benefits">

    </div>
    <div class="NewProvidence-spread">

    </div>
    <div class="NewProvidence-interface">
      <h2 class="NewProvidence-interface-title">Beautiful Interface</h2>
      <hr>
      <p class="NewProvidence-interface-descr">LANDING SCREEN</p>
      <div class="NewProvidence-interface-screens">
        <img src="img/screens/Screen 1.png" alt="Screen 1" class="Screen1">
        <img src="img/screens/Screen 2.png" alt="Screen 2" class="Screen2">
        <img src="img/screens/iPhone 6.png" alt="iPhone 6" class="iPhone">
        <img src="img/screens/Screen 3.png" alt="Screen 3" class="Screen3">
        <img src="img/screens/Screen 4.png" alt="Screen 4" class="Screen4">
      </div>
    </div>

    <div class="NewProvidence-subscribe">

    </div>
    <div class="NewProvidence-slider">
      <div class="NewProvidence-slider-img">
        <img src="img/photo/Photo1.png" alt="Photo1" class="NewProvidence-slider-img-photo1">
        <img src="img/photo/Photo.png" alt="Photo" class="NewProvidence-slider-img-photo">
        <img src="img/photo/Photo2.png" alt="Photo2" class="NewProvidence-slider-img-photo2">
      </div>
      <h3 class="NewProvidence-slider-title">New Providence is the great UI kit </h3>
      <p class="NewProvidence-slider-descr">“Just then her head struck against the roof of the hall: in fact she was now more than nine feet high, and she at once took up the little golden key and hurried off to the garden door.”</p>
      <div class="NewProvidence-slider-stars">
        <img src="img/Star Icon.png" alt="Star">
        <img src="img/Star Icon.png" alt="Star">
        <img src="img/Star Icon.png" alt="Star">
        <img src="img/Star Icon.png" alt="Star">
        <img src="img/Star Icon.png" alt="Star">
      </div>
      <p class="NewProvidence-slider-name">CAMERON DOWMAN</p>
      <i class="fas fa-angle-left"></i>
      <i class="fas fa-angle-right"></i>
    </div>

    <div class="NewProvidence-plans">

    </div>
    <div class="NewProvidence-subscribe-bottom">

    </div>
  </main>

  <footer>
    <div class="NewProvidence-footer">

    </div>
  </footer>
</body>
</html>
